<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamhair AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>ðŸ‘‹ Glamhair AI Assistant</h1>
                <p class="subtitle">Il tuo consulente intelligente per prodotti professionali capelli</p>
            </div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-indicator connecting"></span>
                    <span class="status-text">Connessione in corso...</span>
                </div>
                <div class="session-info">
                    <span class="session-label">Session:</span>
                    <span id="session-id">--</span>
                </div>
            </div>
        </header>

        <!-- Chat Messages -->
        <main class="chat-container">
            <div id="messages" class="messages-list">
                <!-- Messages will be added here by JavaScript -->
                <div class="message assistant">
                    <div class="message-content">
                        ðŸ‘‹ Ciao! Sono l'assistente AI di Glamhairshop. Come posso aiutarti oggi?
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="user-input" 
                    placeholder="Scrivi il tuo messaggio..."
                    rows="1"
                    disabled
                ></textarea>
                <button 
                    id="send-button" 
                    class="send-button"
                    disabled
                >
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </button>
            </div>
            <div class="input-footer">
                <span class="version-info">MVP Test Version</span>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
